<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Place stylesheets here -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/main.css">

    <title>Spotify App</title>
</head>
<body>
    <nav>
        <a href="#home">
            <img id="logo" src="images/spotify_logo.png" alt="Spotify Logo">
        </a>
        <div id="dropdown_menu">
            <img id="hamburger" src="images/hamburger_menu.png" alt="Menu" ontouchstart="toggle_menu('menu')">
            <ul id="menu" class="fadeable reset">
                <li><a href="#albums">Albums</a></li>
                <hr>
                <li><a href="#artists">Artists</a></li>
                <hr>
                <li><a href="#tracks">Songs</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div id="home" class="page reset">
            <h1>Spotify App</h1>
            <ul>
                <li><a href="#albums">Albums</a></li>
                <li><a href="#artists">Artists</a></li>
                <li><a href="#tracks">Songs</a></li>
            </ul>
        </div>
        <div id="albums" class="page reset">
            <h1>Search Albums</h1>
            <input onkeyup="get_albums(this.value)" type="text">

            <div id="albums_results"></div>
        </div>
        <div id="artists" class="page reset">
            <h1>Search Artists</h1>
            <input onkeyup="get_artists(this.value)" type="text">

            <div id="artists_results"></div>
        </div>
        <div id="tracks" class="page reset">
            <h1>Search Songs</h1>
            <input onkeyup="get_songs(this.value)" type="text">

            <div id="songs_results"></div>
        </div>
    </div>
    <!-- Place javascripts here -->
    <script src="js/requests.js"></script>
    <script src="js/app.js"></script>
    <script src="js/spa.js"></script>
</body>
</html>
