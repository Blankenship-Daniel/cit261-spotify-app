<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Place stylesheets here -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/main.css">

    <title>Spotify App</title>
</head>
<body>
    <nav>
        <img id="logo" src="images/spotify_logo.png" alt="Spotify Logo">
        <img id="hamburger" src="images/hamburger_menu.png" alt="Menu">
    </nav>
    <div class="content">
        <h1>Search Albums</h1>
        <input onkeyup="get_albums(this.value)" type="text">
        <h1>Search Tracks</h1>
        <input onkeyup="get_tracks(this.value)" type="text">
        <h1>Search Artists</h1>
        <input onkeyup="get_artists(this.value)" type="text">

        <div id="search_results"></div>
    </div>
    <!-- Place javascripts here -->
    <script src="js/requests.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
